<div class="container mt-4">
    <h2>Create User </h2>
  
    <form [formGroup]="userForm" (ngSubmit)="createUser()">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          [class.is-invalid]="userForm.get('email')?.invalid && userForm.get('email')?.touched"
        />
        <div class="invalid-feedback" *ngIf="userForm.get('email')?.hasError('required')">
          Email is required.
        </div>
        <div class="invalid-feedback" *ngIf="userForm.get('email')?.hasError('email')">
          Enter a valid email.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
    </form>
  
    <div *ngIf="message" class="mt-3">
      <div [ngClass]="isSuccess ? 'alert alert-success' : 'alert alert-danger'">
        {{ message }}
      </div>
    </div>
  </div>
