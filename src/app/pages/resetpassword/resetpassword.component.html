<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
            <h5 *ngIf="!otpSent">Send OTP</h5>
            <h5 *ngIf="otpSent">Reset Password</h5>
          </div>
          <div class="card-body">
            <form *ngIf="!otpSent" [formGroup]="emailForm" (ngSubmit)="sendOtp()">
              <div class="mb-3">
                <label>Email</label>
                <input type="email" formControlName="email" class="form-control" required>
              </div>
              <button class="btn btn-primary w-100" type="submit">Send OTP</button>
            </form>
  
            <form *ngIf="otpSent" [formGroup]="resetForm" (ngSubmit)="resetPassword()">
              <div class="mb-3">
                <label>OTP</label>
                <input type="text" formControlName="otp" class="form-control" required>
              </div>
              <div class="mb-3">
                <label>New Password</label>
                <input type="password" formControlName="new_password" class="form-control" required>
              </div>
              <button class="btn btn-success w-100" type="submit">Reset Password</button>
            </form>
  
            <div *ngIf="message" class="alert alert-info mt-3">{{ message }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
